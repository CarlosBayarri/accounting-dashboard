<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Loading...</h4>
  <p><i class="fa fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>{{ error | json }}</pre>
  <p class="mb-0"></p>
</div>


<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let partner of partners">
    <img class="card-img-top" [src]="partner.avatar">
    <div class="card-body">
      <h5 class="card-title"> {{ partner.first_name }} {{ partner.last_name }} </h5>
      <p class="card-text">
        <span class="text-muted">
          ID: {{ partner.id }}
        </span>
      </p>
    </div>
  </div>
</div>
